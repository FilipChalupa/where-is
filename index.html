<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Kde je Brno</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="manGoweb s.r.o. &lt;info@mangoweb.cz&gt; (http://www.mangoweb.cz">
    <link rel="stylesheet" href="styles/index.css" media="screen">
    <link rel="stylesheet" href="styles/print.css" media="print"><!--[if lt IE 9]>
    <link rel="stylesheet" href="styles/oldie.css" media="screen">
    <script src="node_modules/lt-ie-9/lt-ie-9.min.js"></script><![endif]-->
    <!-- Queue of JS components to initialize-->
    <script>
      initComponents = [
      	{ name: 'shapes', data: { url: '/images/shapes.svg' } }
      ]
      
    </script>
  </head>
  <body>
    <main role="main" class="layout">
      <h1 class="title">Kde je Brno</h1>
      <div id="compass" class="compass"></div>
      <script>
        initComponents.push({
        	name: 'compass',
        	place: '#compass',
        	data: {
        		target: {
        			latitude: 49.2020489,
        			longitude: 16.5079214
        		}
        	}
        })
      </script>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" defer></script>
    <script src="scripts/index.js" defer></script>
  </body>
